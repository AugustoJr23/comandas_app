{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<form name="formAdicionarProduto" id="formAdicionarProduto" action="" method="POST">
    <h1>Produto</h1>

    <input type="text" name="id" id="id" value="" placeholder="Código" readonly>
    <label for="id">Código</label>
    <br>
    <input type="text" name="nome" id="nome" value="" placeholder="Nome Produto" maxlength="100" autofocus required>
    <label for="nome">Nome Produto</label>
    <br>
    <input type="text" name="descricao" id="descricao" value="" placeholder="Descrição" required>
    <label for="descricao">Descrição</label>
    <br>
    <input type="number" name="preco" id="preco" value="" placeholder="Preço" step="0.01" required>
    <label for="preco">Preço</label>
    <br>
    <button type='submit' name='salvaProdutoDB' id='salvaProdutoDB'><i class='fas fa-save'></i> Salvar</button>
</form>
<a href="{{ url_for('index.formIndex') }}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
